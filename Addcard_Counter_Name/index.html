<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 p-6">


  <div class="bg-white p-6 rounded-xl shadow w-80 mx-auto text-center mb-8">
    <h2 class="text-xl font-semibold mb-4">Add Name Card</h2>

    <input
      id="nameInput"
      type="text"
      placeholder="Enter name"
      class="w-full border px-3 py-2 rounded mb-4"
    />

    <button
      id="addBtn"
      class="w-full bg-blue-600 text-white py-2 rounded"
    >
      Add Card
    </button>
  </div>


  <div id="cardContainer" class="flex flex-wrap gap-4 h-[20vh] text-center  justify-center">
  </div>
  <script>
    const input = document.getElementById("nameInput");
    const btn = document.getElementById("addBtn");
    const container = document.getElementById("cardContainer");

    function addCard() {
      if (input.value.trim() === "") return;

      container.innerHTML += `
       <div class="bg-white w-60 h-60 flex items-center justify-center 
              rounded-xl shadow text-3xl font-medium text-center">
    ${input.value}
  </div>
      `;
      input.value = "";
    }

    btn.addEventListener("click", addCard);
     input.addEventListener("keydown", (e) => { 

      if (e.key === "Enter") { 

        addCard(); 

      } 
    });
  </script>

</body>
</html>
