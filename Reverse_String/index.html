<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-xl shadow w-80 text-center">
        <h2 class="text-xl font-semibold mb-4">Reverse</h2>
        <input id="input" type="text" placeholder="Enter name "
            class="w-full border px-3 py-2 rounded mb-4 outline-none">
        <div>

            <div class="justify-center">Reverse : <span id="len"></span> </div>

        </div>
        <script>
            const input = document.getElementById('input');
            const len = document.getElementById('len');

            input.addEventListener("input", function () {

                len.innerHTML = input.value.split("").filter((x) => x !== " ").reverse().join("");

            })

        </script>
</body>

</html>
