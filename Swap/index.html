<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-6 rounded-xl flex flex-col gap-4 shadow w-80 text-center">
        <h2 class="text-xl font-semibold mb-4 text-center items-center">Swap App</h2>
        <input id="input1" type="text" placeholder="Enter number "
            class="w-full border px-3 py-2 rounded mb-4 outline-none">

        <button id="btn" class="w-full bg-blue-600 text-white text-bold py-2 rounded mb-4">
            Swap
        </button>
        <input id="input2" type="text" placeholder="Enter number "
            class="w-full border px-3 py-2 rounded mb-4 outline-none">
    </div>

    <script>
        const input1 = document.getElementById('input1');
        const input2 = document.getElementById('input2');
        const btn = document.getElementById('btn');

        btn.addEventListener("click", function () {
            // let temp = input1.value;
            // input1.value = input2.value;
            // input2.value = temp;
            [input1.value, input2.value] = [input2.value, input1.value];
        });
    </script>
</body>

</html>
